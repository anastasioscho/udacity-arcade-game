<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h1>Sadly, you have been consumed by the swarm...</h1>
            <p id="score"></p>
            <button class="btn-restart" onclick="toggleGameOverModal(); restartGame()">Play again</button>
        </div>
    </div>
    <div id="avatar-selection-modal" class="modal">
        <div class="modal-content">
            <h1>Choose your victim</h1>
            <ul class="avatars">
                <li><img src="images/boy-thumb.png" data-sprite="images/char-boy.png"></li>
                <li><img src="images/cat-girl-thumb.png" data-sprite="images/char-cat-girl.png"></li>
                <li><img src="images/horn-girl-thumb.png" data-sprite="images/char-horn-girl.png"></li>
                <li><img src="images/pink-girl-thumb.png" data-sprite="images/char-pink-girl.png"></li>
            </ul>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <section id="panel">
        <h1 id="score-element">Score:0</h1>
        <ul class="hearts">
            <li><img id="first-heart" src="images/Heart.png"></li>
            <li><img id="second-heart" src="images/Heart.png"></li>
            <li><img id="third-heart" src="images/Heart.png"></li>
        </ul>
    </section>
</body>
</html>
