<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h1>Sadly, you have been consumed by the swarm...</h1>
            <p id="score"></p>
            <button class="btn-restart" onclick="toggleModal(); restartGame()">Play again</button>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <section id="panel">
        <h1 id="score-element">Score:0</h1>
        <ul class="hearts">
            <li><img id="first-heart" src="images/Heart.png"></li>
            <li><img id="second-heart" src="images/Heart.png"></li>
            <li><img id="third-heart" src="images/Heart.png"></li>
        </ul>
    </section>
</body>
</html>
